<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__block-1">
      <img src="img/logo.png" alt="Логотип компании" class="header__logo">
      <button class="header__btn" data-button-menu>
        <img src="img/svg/Menu.svg" alt="Кнопка меню" class="header__svg">
      </button>
      <nav class="header__nav" data-menu>
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Производство</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Вода</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Напитки</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Доставка</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__block">
      <h1 class="header__title">
        Артезианская вода <br>
        с доставкой <br>
        по казани   
      </h1>
      <img src="img/mountains-mobile.png" alt="Горы" class="header__img">
      <img src="img/bottles-mobile.png" alt="Кеги с водой" class="header__img-bottles">
    </div>
    <div class="header__block-2">
      <form action="#" method="POST" class="header__form">
        <input type="tel" class="header__input" placeholder="Ваш телефон">
        <button class="header__button" type="submit">
          Заказать
        </button>
      </form>
    </div>
  </header>
  <script src="js/script.js"></script>
</body>
</html>
